<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Favicon Manager</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <h3>Websites in cache: </h3>
        <div class='content'>
            <table class='URLObjects'>
                <tr>
                    <th style='width: 147px;'>Domain</th>
                    <th style='width: 37px;'>State</th>
                    <th style='width: 56px;'>Original</th>
                    <th style='width: 64px;'>Standard</th>
                    <th style='width: 73px;'>Delete</th>
                </tr>
            </table>
        </div>
        <br>
        <hr>
        <br>
        <div style='display: flex';>
            <button class='change info'>Change all Favicons: OFF</button>
            <button class='clear info'>Clear all Cache</button>
            <button class='pause info'>Pause Web Tracking: OFF</button>
        </div>
        <div class='information' style='display: flex'>
            <button class='more-info info'>More Info</button>
            <button class='erros-page info'>Errors Page</button>
        </div>
        <br>
        <hr>
        <script type='module' src='index.js'></script>
    </body>
</html>
