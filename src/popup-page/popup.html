<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Clean Favicon Manager</title>
    <link rel='stylesheet' href='./style.css'>
</head>
<body>
    <header>
        <h1>Favicon Manager</h1>
        <sub>Made for Node Clean Theme Hide Tabs Funcionality</sub>
    </header>

    <section class="controls">
        <label for="hide">
            <input type="radio" name="control" id="hide" class='inputRadio'>
            <p>Hide Favicon</p>
        </label>

        <label for="original">
            <input type="radio" name="control" id="original" class='inputRadio' checked>
            <p>Show Original</p>
        </label>
    </section>
    
    <script type='module' src='index.js'></script>
</body>
</html>
